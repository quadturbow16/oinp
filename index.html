<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontario Points Calculator</title>
    <!-- Use the Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a cleaner look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main container for the calculator -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Ontario Points Calculator</h1>
        <p class="text-center text-gray-500 mb-8">
            Select the options that apply to you to calculate your score.
        </p>

        <!-- Form for the calculator inputs -->
        <form id="points-form" class="space-y-6">

            <!-- Employment / labour market factors section -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Employment / Labour Market Factors</h2>
                
                <!-- NOC Broad Occupational Category -->
                <div class="mb-4">
                    <label for="noc-category" class="block text-sm font-medium text-gray-700 mb-1">Job offer: NOC broad occupational category</label>
                    <select id="noc-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out p-2">
                        <option value="" disabled selected>Select an option</option>
                        <option value="10">Occupational Category 0, 2, 3</option>
                        <option value="7">Occupational Category 7</option>
                        <option value="5">Occupational Category 1, 9</option>
                        <option value="4">Occupational Category 4, 8</option>
                        <option value="3">Occupational Category 5, 6</option>
                    </select>
                </div>

                <!-- Job Offer Wage -->
                <div class="mb-4">
                    <label for="wage" class="block text-sm font-medium text-gray-700 mb-1">Job offer: wage</label>
                    <select id="wage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out p-2">
                        <option value="" disabled selected>Select an option</option>
                        <option value="10">$40 per hour or higher</option>
                        <option value="8">$35 to $39.99 per hour</option>
                        <option value="7">$30 to $34.99 per hour</option>
                        <option value="6">$25 to $29.99 per hour</option>
                        <option value="5">$20 to $24.99 per hour</option>
                        <option value="0">Less than $20 per hour</option>
                    </select>
                </div>
                
                <!-- Work Permit Status -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Work permit status</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="work-permit" value="10" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full" checked>
                            <span class="ml-2 text-gray-700">With valid work permit</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="work-permit" value="0" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full">
                            <span class="ml-2 text-gray-700">Without valid work permit</span>
                        </label>
                    </div>
                </div>

                <!-- Job Tenure -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Job tenure with job offer employer</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="job-tenure" value="3" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full" checked>
                            <span class="ml-2 text-gray-700">6 months or more</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="job-tenure" value="0" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full">
                            <span class="ml-2 text-gray-700">Less than 6 months</span>
                        </label>
                    </div>
                </div>

                <!-- Canadian Work Experience -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Canadian work experience: earnings history</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="work-experience" value="3" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full" checked>
                            <span class="ml-2 text-gray-700">$40k or more earnings in a year</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="work-experience" value="0" class="form-radio text-indigo-600 focus:ring-indigo-500 rounded-full">
                            <span class="ml-2 text-gray-700">Less than $40k earnings in a year</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Regionalization section -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Regionalization</h2>
                <div class="mb-4">
                    <label for="regionalization" class="block text-sm font-medium text-gray-700 mb-1">Regional immigration: location of job offer</label>
                    <select id="regionalization" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 transition duration-150 ease-in-out p-2">
                        <option value="" disabled selected>Select a region</option>
                        <option value="10">Northern Ontario</option>
                        <option value="8">Other areas outside GTA (except Northern Ontario)</option>
                        <option value="3">Inside GTA (except Toronto)</option>
                        <option value="0">Toronto</option>
                    </select>
                </div>
            </div>

            <!-- Calculate button -->
            <div class="flex justify-center">
                <button type="button" onclick="calculateScore()" class="w-full px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition duration-150 ease-in-out">
                    Calculate My Score
                </button>
            </div>
        </form>

        <!-- Result display section -->
        <div id="result-container" class="mt-8 text-center hidden">
            <h3 class="text-2xl font-bold text-gray-800">Your total score is:</h3>
            <p id="total-score" class="text-6xl font-extrabold text-indigo-600 mt-2"></p>
        </div>

    </div>

    <!-- JavaScript logic for the calculator -->
    <script>
        function calculateScore() {
            // Get selected values from all input fields
            const nocCategory = document.getElementById('noc-category').value;
            const wage = document.getElementById('wage').value;
            const workPermit = document.querySelector('input[name="work-permit"]:checked').value;
            const jobTenure = document.querySelector('input[name="job-tenure"]:checked').value;
            const workExperience = document.querySelector('input[name="work-experience"]:checked').value;
            const regionalization = document.getElementById('regionalization').value;
            
            // Check if all dropdowns have a selected value (not the default disabled one)
            if (!nocCategory || !wage || !regionalization) {
                // Show a message to the user that they need to select all options
                const messageContainer = document.getElementById('result-container');
                messageContainer.classList.remove('hidden');
                messageContainer.innerHTML = '<p class="text-red-500 font-medium">Please make a selection for all fields to calculate your score.</p>';
                return;
            }

            // Sum up the points, converting values to numbers
            const totalScore = parseInt(nocCategory) + 
                             parseInt(wage) + 
                             parseInt(workPermit) + 
                             parseInt(jobTenure) + 
                             parseInt(workExperience) + 
                             parseInt(regionalization);
            
            // Display the result
            const resultContainer = document.getElementById('result-container');
            const totalScoreElement = document.getElementById('total-score');
            
            totalScoreElement.textContent = totalScore;
            resultContainer.classList.remove('hidden');
        }
    </script>

</body>
</html>
